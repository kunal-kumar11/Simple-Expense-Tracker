<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    .expense-item {
      background: #e9ecef;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center">Expense Tracker</h2>
    
    <form id="toSubmit">
      <div class="mb-3">
        <label class="form-label">Expense Amount:</label>
        <input type="number" id="Amount" class="form-control" placeholder="Enter amount">
      </div>

      <div class="mb-3">
        <label class="form-label">Expense Description:</label>
        <input type="text" id="Description" class="form-control" placeholder="Enter description">
      </div>

      <div class="mb-3">
        <label class="form-label">Expense Category:</label>
        <select id="Category" class="form-select">
          <option value="movies">Movies</option>
          <option value="tution">Tution</option>
          <option value="grocery">Grocery</option>
          <option value="travel">Travel</option>
        </select>
      </div>

      <button id="onClick" class="btn btn-primary w-100">Submit</button>
    </form>

    <ul id="_item" class="mt-4">
      <!-- Expense items will be added here -->
    </ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="practise.js"></script>
</body>
</html>
